<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Nova logo Gas Busters tipo 3.png">
    <link rel="stylesheet" href="styles/login.css">
    <title>Gas Busters</title>
</head>

<body>
    <div class="login">
        <div class="container">
            <form>
                <div class="titulo">
                    <h1>Login</h1>
                </div>
                <div class="campo">
                    <img src="assets/envelope.png" alt="">
                    <input required type="email" id="input_email" placeholder="E-mail">
                </div>
                <div class="campo input-senha">
                    <img src="assets/key.png" alt="">
                    <input required type="password" id="input_senha_cadastro" placeholder="Senha">
                    <img id="img_senha" src="assets/eye-crossed.png" alt=""
                        onclick="revelarSenha('input_senha_cadastro','img_senha')">
                </div>
                <div class="btn-entrar-cadastrar">
                    <button type="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="mensagem-cadastro">
                <p>Primeira vez por aqui? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
