<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Gas Busters</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="img-login">
                <div class="container">
                    <div class="boas_vindas">
                        <span>Olá</span>
                        <span>Seja bem-vindo(a)!</span>
                    </div>
                    <img src="assets/Nova logo Gas Busters tipo 3.png" alt="">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>
            <form>
                <div class="titulo">
                    <h1>Cadastro</h1>
                </div>
                <div class="campo">
                    <img src="assets/user.png" alt="">
                    <input required id="input_nome" placeholder="Nome completo">
                </div>
                <div class="campo">
                    <img src="assets/envelope.png" alt="">
                    <input required type="email" id="input_email" placeholder="E-mail">
                </div>
                <div class="campo">
                    <img src="assets/phone.png" alt="">
                    <input required id="input_telefone" placeholder="Telefone">
                </div>
                <div class="campo">
                    <img src="assets/key.png" alt="">
                    <input required type="password" id="input_senha_cadastro" placeholder="Senha">
                    <img id="img_senha" src="assets/eye-crossed.png" alt="" onclick="revelarSenha('input_senha_cadastro','img_senha')">
                </div>
                <div class="campo">
                    <img src="assets/key_check.png" alt="">
                    <input required type="password" id="input_confirmacao_senha" placeholder="Confirme a sua senha">
                    <img id="img_senha_confirmacao" src="assets/eye-crossed.png" alt="" onclick="revelarSenha('input_confirmacao_senha','img_senha_confirmacao')">
                </div>
                <div class="link-senha">
                    <span>Temos uma sugestão de senha!</span>
                    <a href="#" onclick="gerarSenha()">Clique aqui</a>
                </div>
                <div class="campo">
                    <img src="assets/corporate.png" alt="">
                    <input required id="input_cnpj" placeholder="CNPJ">
                </div>
                <div class="btn-entrar-cadastrar">
                    <button type="submit">
                        Já preenchi meu dados!
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>

<script src="script.js"></script>
