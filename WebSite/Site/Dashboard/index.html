<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"
        href="../../Site/Cadastro_e_Login/public/assets/Nova logo Gas Busters tipo 3.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gas Busters</title>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="menu-cima">
                <div class="data-atual">
                    <div class="campo">
                        <h4>Data e Hora Atual</h4>
                        <span id="data_hora"></span>
                    </div>
                </div>
                <div class="sensores">
                    <div class="sensores-geral">
                        <div class="campo">
                            <h4>Sensores Ativos</h4>
                            <span id="sensor_ativo">3</span>
                        </div>
                        <div class="campo">
                            <h4>Ok</h4>
                            <span id="sensor_ok">0</span>
                        </div>
                        <div class="campo">
                            <h4>Em Alerta</h4>
                            <span id="sensor_vazamento">3</span>
                        </div>
                    </div>
                    <div class="barra"></div>
                    <div class="ultima-medicao">
                        <h4>Últimas Medições</h4>
                        <div>
                            <p id="ult-fg01">22%</p>
                            <p id="ult-fg02">4.2%</p>
                            <p id="ult-fn">5.5%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="principal">
                <div class="menu">
                    <div class="campos-menu">
                        <div class="menu-indiv">
                            <a id="visao_geral" href="#">
                                <span>Visão Geral</span>
                                <div class="campo" style="background-color: #f16529;">
                                    <h4>Alerta Crítico!</h4>
                            </a>
                        </div>
                    </div>
                    <div class="menu-indiv">
                        <a id="visao_fg01" href="#">
                            <span>Fogão 01</span>
                            <div class="campo" style="background-color: #ffce56;">
                                <h4>Alerta!</h4>
                        </a>
                    </div>
                </div>
                <div id="situacao_fg02" class="menu-indiv">
                    <a id="visao_fg02" href="#">
                        <span>Fogão 02</span>
                        <div class="campo" style="background-color: #f16529;">
                            <h4>Alerta Crítico!</h4>
                    </a>
                </div>
            </div>
            <div class="menu-indiv">
                <a id="visao_fn" href="#">
                    <span>Forno</span>
                    <div class="campo" style="background-color: #286aae;">
                        <h4>Verificar</h4>
                </a>
            </div>
        </div>
    </div>
    </div>
    <div class="graficos">
        <div class="chart">
            <canvas id="grafico_minuto" width="1300" height="850"></canvas>
            <div class="chart-vertical">
                <canvas id="grafico_hora" width="300" height="190"></canvas>
                <canvas id="grafico_comparacao" width="200" height="190"></canvas>
            </div>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
