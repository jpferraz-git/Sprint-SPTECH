<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../../Site/Cadastro_e_Login/public/assets/Nova logo Gas Busters tipo 3.png"/> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gas Busters</title>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="menu-cima">
                <div class="data-atual">
                    <div class="campo">
                        <h4>Data e Hora Atual</h4>
                        <span id="data_hora">10/10/2024 18:43</span>
                    </div>
                </div>
                <div class="sensores">
                    <div class="campo">
                        <h4>Sensores Ativos</h4>
                        <span id="sensor_ativo">4</span>
                    </div>
                    <div class="campo">
                        <h4>Ok</h4>
                        <span id="sensor_ok">4</span>
                    </div>
                    <div class="campo">
                        <h4>Com vazamento</h4>
                        <span id="sensor_vazamento">4</span>
                    </div>
                </div>
            </div>
            <div class="principal">
                <div class="menu">
                    <div class="campos-menu">
                        <div class="campo">
                            <h4>Fogão 01</h4>
                        </div>
                        <div class="campo">
                            <h4>Fogão 02</h4>
                        </div>
                        <div class="campo">
                            <h4>Forno</h4>
                        </div>
                    </div>
                </div>
                <div class="graficos">
                    <div class="chart">
                        <canvas id="grafico_geral"></canvas>
                    </div>
                    <div class="kpi-sensor">
                        <p>Últimas Medições</p>
                        <div id="fogao1" class="campo">
                            <h4 id="fg1">26%</h4>
                            <span>Fogão 01</span>
                        </div>
                        <div id="fogao2" class="campo">
                            <h4 id="fg2">26%</h4>
                            <span>Fogão 02</span>
                        </div>
                        <div id="forno" class="campo">
                            <h4 id="fn">26%</h4>
                            <span>Forno</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
